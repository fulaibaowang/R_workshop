<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        header h2 {
            margin: 0.5em 0;
            font-weight: normal;
        }
        nav {
            margin: 1em 0;
        }
        nav button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #555;
        }
        .content {
            width: 100%;
            padding: 20px;
        }
    </style>
    <script>
        function navigateTo(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.content').innerHTML = html;
                })
                .catch(error => console.warn('Error loading page:', error));
        }
        document.addEventListener('DOMContentLoaded', () => {
            navigateTo('R_workshop.html'); // Load default page on initial load
        });
    </script>
</head>
<body>
    <header>
        <h1>R Workshop</h1>
        <h2>Bioinformatics Core Facility</h2>
        <h2>Max Planck Institute for Biology of Ageing</h2>
    </header>
    <nav>
        <button onclick="navigateTo('R_workshop.html')">Day 1</button>
        <button onclick="navigateTo('R_workshop.2.html')">Day 2</button>
        <button onclick="navigateTo('deseq2_tutorial.html')">Day 3</button>
        <!-- Add more buttons as needed -->
    </nav>
    <div class="content">
        <!-- Dynamic content will be loaded here -->
    </div>
</body>
</html>
